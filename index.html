<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <form class="row justify-content-around my-3">

            <button type="button" id="randomButton" class="col-2">?Random?</button>
            <button type="button" id="imageButton" class="col-2">New Image</button>  
            <div class="dropdown col-4">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown 
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Cometition</a>
                    <a class="dropdown-item" href="#">Sports</a>
                    <a class="dropdown-item" href="#">Famous Quotes</a>
                </div>
            </div>       
        </form>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="card bg-dark text-white">
                        <img src="bao-bun.jpg" class="card-img" alt="...">
                            <div class="card-img-overlay">
                                <p class="quote-text">Let's get poppin.</p>
                                <p class="author">-Jawann Brady</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>  
        <div class="footer">
            <button>Facebook</button>
            <i class="fab fa-facebook-f"></i>
        </div>
    </div>
